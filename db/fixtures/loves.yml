    夜のLINEは「疲れたー」から始まり、
    その日の部活の愚痴ばかり。
    彼氏はひたすら私に愚痴を送り続け、
    スッキリしたら「今日は疲れたから寝るね」で
    おしまい。
    私は「うんうん」「そうなんだ」
    「大変だけどがんばって」などの言葉を
    並べるだけ。
    私だって疲れてるし嫌なことだってたくさん
    あるけど我慢してるのにって思います。
    たまに機嫌がよくて愚痴がなくて、
    お互いの学校での出来事を話すことも
    ありますが、その内容も全然楽しくないです。
    たとえば、
    私が「今日は体育祭の競技決めたんだよ〜」
    って言うと、
    返信は「競技決めたのかー」だけ。
    「そうなんだ。何の競技になったの？」
    くらい言ってくれてもいいと思うんですが…。
    私が「○○なんだよ」って言うと、
    「○○なのかー」だけ返ってきます。
    はっきりいって、むかつきます。
    付き合う前と全然違うじゃん！って思います、
    私はそういうことを言われたら、
    そうなんだ、とか言った後に疑問形で質問
    したりして会話をはずませようとするのに
    彼氏の返信は本当につまらないです。
    最近は面倒臭くて仕方なくて、
    彼氏が1分で返信をくれたとしても、
    30分は間をあけます。
    ひどいときは無視して寝ます。
    そのくらい面倒臭いです。

    また、「電話したい」の頻度が多いです。
    私は電話はあまり好きではなく、
    付き合う前からそれは言ってあります。
    それでも2日に1回は必ず電話したがります。
    彼氏の学校は普通ですが、私の学校は
    進学校で9割以上の人が大学に進学します。
    私は夢があり志望校の偏差値も高いため、
    部活と勉強の両立をしなくてはいけません。
    ただでさえ部活が9時頃まであり帰宅は10時、
    帰ってきたら勉強。
    彼氏はそれを知っているのに、
    私のことはどうでもいいのかなんなのか、
    頻繁に電話をしたがります。
    私が、いいよと言って電話がかかってきますが
    電話の時間も長いです。
    私が、そろそろ勉強しなくちゃいけないからと
    切ろうとしても、もう少し、もう少しと、
    なかなか終わりにさせてくれません。
    長いときは2時間とかです。
    もううんざりです。
    夜遅くまで電話して、宿題すらできずに就寝、
    授業中も眠くなってしまい家でも勉強時間を
    確保できずに成績は急降下。
    彼氏も部活で大変なのはわかっています。
    でも、愚痴を言いたいのはわかるけど、
    少しは我慢してほしいです。

    色々ありすぎて長くなってしまいました。
    彼氏に愚痴を言えないので、
    ここで言っているような形になってしまい、
    ご不快に思われた方がいらっしゃいましたら
    申し訳ありません。

    私はどうしたらいいのでしょうか。
    このまま付き合い続けられる自信は
    ありませんが、彼氏に自覚がないので
    2週間で振るのもなんだかかわいそうで…。
    皆さんならどうされますか？
