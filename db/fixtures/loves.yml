love_3:
  title: 彼女から誘われて初デートに行ってきました
  body: |-

    初デートでの脈ありなしの判定をお願いします。
    お互い付き合ってはいません。
    サークルの先輩後輩という関係で僕がその子の1つ上です。


    脈ありだと思った部分。
    ・プライベートな質問をたくさんされた。

    ・彼女側からの積極的に行きたい場所を言ってくれた。

    ・カフェに行った時。メニューに迷っていると『私と同じものを頼みますか？』と聞いてきた。

    ・『持ちましょうか？』と、手荷物を持とうとしてくれた。

    ・『せっかくだし、ツーショット撮ろうよ』と頼むと、普通にOKしてくれた。

    ・夕食はランチは僕が奢ったけど、逆にその後食べたアイスクリームを奢り返してくれた。


    脈なしだと思う部分
    ・デート中、たまにチラチラとケータイを見る。

    ・デート後のLINEで『楽しかった！今日はありがとう！』と送ると、『私も楽しかったです！』と来て、具体的に何が楽しかったのか。言ってくれなかった。

    ・デート後にLINEで『次は俺から誘うよ』と言うと、
    『ありがとうございます！』とだけ返された。

    ・デートで撮った写真をLINEに貼っても『ありがとうございます！』とだけ返された。

    ・彼女はサークル仲間にデートへ行くことを話していたらしいが、『自分から僕を誘ってデートへ行く。』という事実を話していたのではなく、『自分が僕にデートに誘われて行く。』とウソを言っていたらしい。

    このデートは成功したのでしょうか。
    この恋に脈はあるのでしょうか。
    僕は2回目のデートに彼女を誘うべきなのでしょうか。
    回答お願いします。
