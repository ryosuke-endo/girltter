love_7:
  title: 友達の彼氏が大嫌いです
  body: |-
    親友が私と一緒に行ってる社会人サークルの集まりで出会った人と最近付き合い始めたのですが、私は彼が大嫌いです。
    子供っぽくて、独占欲が強くて、友達が私のそばを離れないのをすごく嫌がります。
    (友達は人見知りがすごいのかほぼ私のそばを離れず、彼氏が出来ても彼氏のところにいかず私のそばにいます。)
    友達に彼氏のところ行きなって言っても私のそばから離れず余計あっちが不機嫌になります。

    まだ付き合ってない時の飲み会の時は私がトイレに立った瞬間私の席を奪ってこっち来るなジェスチャーで友人の隣を死守してました。
    それがすごいショックというか、邪魔者扱いが辛くて、同じサークルの友達に相談しても「なんで親友の恋を応援してあげれないの？」「案外子供っぽいんだね、大人になりなよ。」って非難されて、余計傷つきました。

    社会人サークルの集まりは友人といつも一緒に行くのですが、それすら嫌みたいで彼女である友人と2人きりで行きたいらしく、私を邪魔者のように言ってたと友人から聞きました。
    気持ちはわかります。私も何度も友人に2人で行ってきなっていうのですが私離れができず、彼氏にも私が行かないならサークルに行かないと言っているそうで、余計私が邪魔者です。

    じゃあ行かなければいいって思うかもしれませんが社会人サークルが好きなので行きたいんです。友達がたくさんいるんです。
    でも行けば必ず友人の彼氏もいる。また気まずいような空気になるのが辛いです。
    友達は仲良くしてほしいみたいで私と彼氏2人で話させようとするのですがお互いにピリピリしてるのでだいたい険悪になります。

    友達は彼は君のこと嫌ってなんかないよと言うのですが絶対そんなことないんです。そしたらとうとう友達にも「ネガティブだね、子供っぽいね、そんなんだから彼氏できないんだよ。」
    と言われました。私の腕にくっ付いてなかなか離れない彼女に言われてしまうなんてショックです。
    あの気まずい空気を自分も感じてるのになんであっちは嫌ってないなんて言えるんだろうと疑問に思います。

    思ってることを並べていったせいでぐちゃぐちゃな文章で申し訳ないです。
    寛容じゃない、大人になれない自分が辛いです。
    友人も親友のように仲のいい子で、友人との縁を切らなきゃいけないのか、我慢していくしかないのか考えるとどっちも辛いです。

    長文失礼しました。
    彼と関わるとろくなことがない上に自分の幼稚さがわかって辛いんです。
    でも友達は大事で、サークルにも行きたい。
    やっぱり我慢するしかないんでしょうか？
    それとも解決方法があれば教えていただきたいです。
    すみませんが回答宜しくお願いします。
