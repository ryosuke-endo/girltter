love_4:
  title: 彼女にデートが面倒くさいといわれた
  body: |-
    昨日彼女とデートをし、外で買い物をしたり公園や喫茶店でお喋りしたり、というデートをしました。付き合ってまだ２ヶ月でデートした回数は１2～3回だと思います。
    その半分くらいがどちらかの家でデートするという。というものです （彼女がインドアということもあり）

    それで昨夜デート終わった後に電話をしていたら急に彼女が「あ。。」と言ったのでなんだろうと思い問いただすと、言えない、ごめん。 というのでどうしても気になってしまい お願いだから言ってくれ。と頼み言ってもらいました。

    そしたら 「実はデートするのがめんどうだった、準備に時間がかかるし正直めんどくさかった」みたいな事を言われました。

    その後彼女は何度も自分に謝ってきて ごめん。私本当に最低だ、しばらく会えないし、電話もしない。貴方に会わせる顔がない。 と少し泣きながら言っていました。

    無理に自分が言わせたので彼女を責めるわけにはいかないんですが、それを聞いて正直かなりショックです。。。 インドアな性格なのでめんどくさくなる気持ちもわからなくはないんですが、自分は忙しく中々彼女に会えないので明日やっと会えると、前日からとっても楽しみにしていて、むこうもそのつもりだと思っていたのに。。なんか一方的な想いなのかな。と虚しくなってしまいました。

    なんかそれを聞いてめんどくさかったのは昨日だけではなくて、毎回そうだったのかな。とかあー早く帰りたかったのかな。 とか考えてしまいなんか一方的な想いにやるせない気持ちになっています。

    今後デートに誘うのも正直嫌です。 彼女のことが嫌いになったわけではないんですが彼女を楽しませる自信もないんです。 

    なんかもう別れようかな。とかも一瞬よぎっちゃいました。。。自分はやはり心の狭い人間でしょうか..
