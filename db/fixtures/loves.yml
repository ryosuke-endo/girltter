love_11:
  title: 恋人の作り方
  body: |-
    私は大学生です。
    お恥ずかしながら生まれてから今まで恋人が一度もできたことがありません。年齢も年齢ですし、最近さすがに焦りが生じてきました。
    恋愛経験がこれまでな
    くて、どうやって恋人が出来るものなのかわからないので質問させていただきます。

    私自身のこれまでの遍歴を紹介すると、

    高校時代は、2日に1回くらい電話する異性の友達がいましたが恋人同士になることはありませんでした。わたしはその友達のことが好きでしたが、恋話などすることが全くなく、私のことを友達として見ていることが明らかだったので告白しませんでした。いや、できなかったというのが正しい表現かもしれません。

    そして、大学生になってからは共学の大学に通っているのにも関わらず、男性と話す機会は0に等しいです。わたしは、男女関わらず大学外で大学の友人と会うことがないことからお察しいただけるように、あまり親しい友人がいません。なので、こうなってしまうのも無理はないと思います。

    わたしはその気はないのですが、友人にはガードが固そうとか、何考えているかわからないとよく言われます。これは、私がお喋りが苦手なことと大いに関係があるように思います。つまり、自分を表現することがとても苦手なのです。私は電話ならまだ話せるものの、直接に人と話すことが得意ではないです。男性からいきなり話しかけられても思考が止まってしまうような感覚に陥ってしたい、話すこともままならなくなります。恋人を作るためにはまず出会いが必要だと思い、いろいろイベントに参加したことがありますが、結局お話しても話が広げられずに終わるという落ちになりました。
    これは男女問わずですが、LINEを交換しても私が相手の時間を奪ってしまうのは申し訳ないと思ってしまい、連絡することができないこともよくあります。
    参考までですが、外見はよくいる女子大生と同じくらいです。

    真剣に悩んでいるので、回答の程よろしくお願いします。
