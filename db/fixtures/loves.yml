love_2:
  title: 恋愛相談しているうちに好きになってしまいました
  body: |-
    お互い失恋のタイミングが被って、良き相談相手だったのですが、お酒の勢いで体の関係を持ってしまいました。

    わたしは20代前半で相手
    はバツイチ子持ちの30代前半の男性です。

    喧嘩を売られたら相手をぶん殴るような短気な人ですが、わたしといる間は我慢してくれているみたいです。知り合ってからは1年くらいなのですが、最近は彼の家族に混じって食事へ行ったり友人たちにわたしを紹介したりしてくれます。

    周囲の人はわたしたちがお似合いなどと冷やかしますが、彼はちがうちがう！と否定します。

    そのくせ私と出会って考え方が変わった、俺のそばにはお前みたいなやつがいなかったなどと話してみせて、その度にわたしの心は揺れてしまいます。時々彼は他の女の話題を出したり、結婚について話してきます。執着していることを悟られたくないのでさほど興味がないように返事をしていますが内心ぐちゃぐちゃです。このままズルズルとセフレになってしまうのか、飽きたら見向きもしてもらえなくなるのか、幸せな結末がどうしても想像できません。

    でもただ今は側にいたいです。だけど、どこにもやり場のない気持ちを抱えていることに疲れました。どうしたらいいのか全くわかりません。
