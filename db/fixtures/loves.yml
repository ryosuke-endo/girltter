love_1:
  title: 客観的に見て、告白が成功するでしょうか
  body: |-
    恋愛相談です。この状況をどう思うか、客観的に判断して貰いたいです。
    女の子(以下A)とはTwitterを通して仲良くなりました。初めて会った時から意気投合して、2度目、3度目、今日を含めて4回
