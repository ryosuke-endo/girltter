    彼氏はそれを知っているのに、
    私のことはどうでもいいのかなんなのか、
    頻繁に電話をしたがります。
    私が、いいよと言って電話がかかってきますが
    電話の時間も長いです。
    私が、そろそろ勉強しなくちゃいけないからと
    切ろうとしても、もう少し、もう少しと、
    なかなか終わりにさせてくれません。
    長いときは2時間とかです。
    もううんざりです。
    夜遅くまで電話して、宿題すらできずに就寝、
    授業中も眠くなってしまい家でも勉強時間を
    確保できずに成績は急降下。
    彼氏も部活で大変なのはわかっています。
    でも、愚痴を言いたいのはわかるけど、
    少しは我慢してほしいです。

    色々ありすぎて長くなってしまいました。
    彼氏に愚痴を言えないので、
    ここで言っているような形になってしまい、
