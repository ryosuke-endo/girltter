    彼氏はひたすら私に愚痴を送り続け、
    スッキリしたら「今日は疲れたから寝るね」で
    おしまい。
    私は「うんうん」「そうなんだ」
    「大変だけどがんばって」などの言葉を
    並べるだけ。
    私だって疲れてるし嫌なことだってたくさん
    あるけど我慢してるのにって思います。
    たまに機嫌がよくて愚痴がなくて、
    お互いの学校での出来事を話すことも
    ありますが、その内容も全然楽しくないです。
    たとえば、
    私が「今日は体育祭の競技決めたんだよ〜」
    って言うと、
    返信は「競技決めたのかー」だけ。
    「そうなんだ。何の競技になったの？」
    くらい言ってくれてもいいと思うんですが…。
    私が「○○なんだよ」って言うと、
    「○○なのかー」だけ返ってきます。
    はっきりいって、むかつきます。
    付き合う前と全然違うじゃん！って思います、
    私はそういうことを言われたら、
    そうなんだ、とか言った後に疑問形で質問
    したりして会話をはずませようとするのに
    彼氏の返信は本当につまらないです。
    最近は面倒臭くて仕方なくて、
    彼氏が1分で返信をくれたとしても、
    30分は間をあけます。
    ひどいときは無視して寝ます。
    そのくらい面倒臭いです。

    また、「電話したい」の頻度が多いです。
    私は電話はあまり好きではなく、
    付き合う前からそれは言ってあります。
    それでも2日に1回は必ず電話したがります。
