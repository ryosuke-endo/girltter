love_12:
  title: 恋人との別れからの立ち直りかたについて
  body: |-
    たった5か月しかもたなかったのですが、付き合っていた恋人と別れました。
    その別れに思いのほか傷ついていて、立ち直れず悩んでいます。
    同じフロアの年下の営業員と付き合っていました。
    向こうからのアプローチで、２人で会う回数が増えるにつれ、好意を持ち、付き合い始めました。

    しかし彼の仕事が忙しく、思い悩んでいたようで、２か月目くらいから会えることもｌｉｎｅでのやりとりもなくなりました。
    仕事で忙しく、しばらく連絡できないかもと言われていたのでこちらからの連絡は控えていたのですが、３か月放置されて寂しさに耐えかねて近況や賞を取ったときにお祝いのｌｉｎｅをしましたが、迷惑そうにされてしまいました。

    私も耐えかねて、邪魔になるなら別れたほうがいいように感じるがどうなのかという話をし、後日会ったとき、
    ・仕事で励ましてくれるのはいいけど、落ち込んでいることを聞かれても話したくなかったからつらかった
    ・初めて年上と付き合ったから、食事の終盤で肘をつくなど、気になることがあっても言えなかった
    ・趣味が違いすぎて、そうなんだで会話が終わってしまうのが嫌だった。こちらからも色々何に興味があるか聞けばよかったが、そこまでできなかった。
    「自分が悪い。これ以上付き合っていても時間を取らせるだけだから今別れよう」という話になりました。


    もう私に興味がなくなっているのはわかっていたので、別れは仕方ない部分があったのですが
    いくら言えなかったとはいっても、取り返しがつかなくなったタイミングで嫌いなところをまとめて言われたことがすごくショックでした。

    言わせることができなかった私にも責任があるとは言え、最後にまとめて言うくらいなら、普段言ってもらえた方がましだった、と思ってしまいました。

    また、励ましやお祝いの言葉をかけたときも、「ちゃんと普段成績を見てれば、あんなことは言えない。営業の成績もちゃんと見て仕事したほうがいい」とか、「自分の仕事でも普段感じてるけど、そうなんだ、って言葉は主観が入るからよくない」など、仕事へのダメ出しをされたことにも深く傷つきました。

    私は営業事務なので、彼が言ってることは間違いではないのですが、彼自身は私の仕事内容は把握しておらず、この別れ話を指定した日も私が特に忙しい仕事の日だったことから、私の仕事に対して興味や配慮がないなと感じていましたが、それは私に興味がないからなんだな、と気づきたくなかったことにも改めて気づき、さらに落ち込みました。

    彼から嫌だったことをまとめて言われたときに、時間をとってもらえなくて寂しかったと言ったら「忙しいからごめん」
    とにかく連絡がとれなかったからお祝いから始めて会話したかったのだと言っても「それでも嫌だった」と、
    こちらの気持ちが伝わらないままでした。

    未練が残りそうだと最後に弱音を吐いたときも
    「普通に話してもらえればいい。これからも先輩後輩としてよろしくお願いします。」
    と、結局仕事のことしか頭になくて、恋人の悲しい気持ちに寄り添う気持ちは一切ないんだなと感じ、そのまま別れました。

    もう何を言っても聞く耳をもたないし、よりを戻したいと思わなかったこともあり、別れるしかない状況でしたので傷ついた気持ちを言わずに別れました。

    しかし別れて３日経っても彼のダメ出しや、最初は彼がアプローチを熱心にしていたのに熱が冷めていったことを思い出してしまい、悲しくて立ち直れず、そうさせた自分の魅力のなさを思い、もう２度と人を好きになりたくないと思います。

    彼とやり直したい気持ちは一切ありません。
    しかし、このままですと仕事中も思い出して涙がでそうになるし、彼の顔をみるのもつらいしで、どうにもなりません。

    破局の辛さから立ち直るためには、今後どのように過ごすのが効果的だと思いますか？
    よろしくお願いいたします。
