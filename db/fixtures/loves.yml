love_6:
  title: 彼氏が好きすぎて辛いです
  body: |-
    またこんな内容か、という感じではあるとは思いますが、少しは軽くなれば良いなと書き留めさせて頂きます。

    今の彼氏は、小学生からの友達、なおかつよく遊
    ぶオタクグループのメンバーでもあることから、異性として見たことはありませんでした。
    そのため、去年彼が違う子と付き合ってても、なんとも思わなかったどころか、いじったりもしていました。

    しかし今年、告白をされ、異性として見るようになりました。そしてだんだんと私も、彼の無邪気で可愛くて、なんでも受け入れてくれる（趣味など）ところに惹かれお付き合いすることにしました。

    お家デートを何回か重ね、初めてキスをしたり（何度か付き合ったことはあるのですが、キスしたいと思ったことがなく...）、深いキスをしたり、触れ合ったり...いろいろな、恋人らしいことを経験しました。
    もうほんとに幸せで、家に帰ってからも「今何してるかなー？」など、ありふれてますがそんなことばかり考えてしまいます。

    最近では、上記にあります去年付き合っていた元カノの事が気になり、Twitterのアカウントを特定し（5000人フォロワーがいたりするネット垢）、会話をスクショし、編集アプリでまとめては、私と会話している時より楽しそうだな...と泣いたり、彼が前はこの子とキスしたのか...と思うと殺意が湧いてきてしまったりと情緒が不安定です。

    もちろん彼の愛は感じますが、独占欲が強いのか、嫉妬心が強いのか...恋愛漫画やドラマなどを見ないため自分がどんな恋愛パターンの人間関係なのか、全くわかりません。

    さて、ただの日記のようになってしまいましたが、私はどうすればこの苦しい気持ちから解放されますか？毎度のことながら日本語が下手で、文章がおかしくてすみません。
