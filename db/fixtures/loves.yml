  title: 恋人からレッスン料を取るテニスコーチについて
  body: |-
    元々は生徒とコーチの関係でしたが、今は恋人関係です。
    元々はスクールの生徒で、プライベートレッスンを受けてるうちに声をかけられました。
    恋愛関係になってからプライベートレッスンは受けてませんでしたが、先日コーチからもうレッスンはしないの？のと言われたので、「プライベートレッスンはお金も高いし、自分には贅沢だからもういっかな」 と言ったら

    俺はそこらのコーチとは違う技術も実績も持ってるし、どうせお金を払うならいいコーチに教わるべきだ、的な事を言っており、私からお金取る気なのかΣ(ﾟДﾟ)と、驚きました。

    私は恋人というより、ただのセフレ兼ビジネスのお客さんの可能性大でしょうか。。

    ちなみにコーチは、若干お金にシビアな面はあります。
    例えば、ダブルスの試合のパートナーになってくれという要望があったら、お金を積んで貰わないとやらない、的な事を言ってました。強い自分が、わざわざ格下と組んでやってポイントをくれてやるんだから当たり前、みたいな感じです。遊びじゃなくて、仕事でテニスしてるからとの
    事でした。他人じゃなくて、顔見知りの人からのお願いもお金取るんだ"(-""-)"と思って驚いた事があります。しかも数万とかじゃない金額ですよ。
    それともこれは、競技テニスではよくあるお話でしょうか。

    プライベートレッスン代を払わせるか、の話に戻りますが私自身が真剣に競技テニスをしてて、しっかり線引きするつもり、、というならまだ分かりますが私の場合ただの趣味の延長っていうレベルです。

    もちろん私もテニスに付き合ってくれたら、お昼御馳走＋αのお礼はするつもりです。
    休みの日までテニスさせる訳ですから。

    でもプライベートレッスン料金って、安くないので、それを今でも受け取るのかと思うと
    、もう彼女でも何でもないなって思います。

    これは私の予想ですが、私がシレっとレッスン代出さずにあー楽しかった、ありがとう☆で済ませたら、特に請求はしてこないで「ご飯おごって」と言ってきそうです。で、もし私がお金を出したら、ごにょごにょ言いながら受け取るかなと。

    経済的余裕がないというのは本人がよく口にしてます。実際、すごいケチです。
    デート代の内訳ですが、ちょっとした軽食、コンビニ等は私の支払いで、ごはんは割り勘。
    ホテル代とか、交通費は彼の支払いという感じです。年齢は一回り彼が年上です。

    前回の彼女は、やっぱりスクールの生徒さんだったみたいなので、簡単に生徒に手を出しちゃう
    ような人なんでしょうけど、、、

    自分の中ではある程度答は見えてますが、念の為、希望を持って？！テニスコーチや、インストラクター、お稽古事の先生をしてる人から意見をお聞きしたいです。
