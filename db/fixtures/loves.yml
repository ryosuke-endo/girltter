love_8:
  title: 大好きな彼氏が嫌いになりそうです
  body: |-
    18歳女です。26歳の彼氏がいるのですがお互い社会人というのと家が遠いということもあってあんまり頻繁には会えません。
    遠距離だから・男の人だから仕方
    ないという多少の妥協点はあるのですが、デートをした時には100%性行為を求めてきます。
    嫌いになりそうです。
    というか、たぶん彼はデートのうちの殆どはそれ目的なんだろうなと思います。
    考えてみれば今までデートしてきて買い物したりご飯食べたりは手早く済ましてそのあとはラブホにいくことしかありませんでした。
    遊園地や水族館なんて行ったこともないし。

    それで私が嫌になってなんとなく避けたりしていたらLINEをブロックされました。
    それに気づいて私もカッとなって彼をブロックし、このまま自然消滅…別れられればいいと思っていました。
    でも毎日していた連絡がパタリととまると寂しくなったり、体壊してないかなとか、仕事無理してないかなとか…やっぱり私はこの人のこと大好きなんだと改めて実感しました。
    そう思わないよう仕事仕事で忘れかけていた時、彼の番号から電話がかかってきました。
    何かあったのかと思い、戸惑いましたが出てみると必死な声で「ブロックして本当にごめん。仕事で忙しいっていうのもあってムシャクシャしてて…八つ当たりしたくないし連絡取るのもめんどくさくなってついブロックした。でも自分にはお前じゃないとだめだって気づいていてもたってもいられなくて…またやり直したいから振り向いてもらえるまでずーっと待つから」と言われました。
    その瞬間私は彼を受け止めて、私も付き合ってるんだからこういうこともあるし、男の人と女の人の性欲は違うんだろうと言い聞かせ仲直りしました。
    前よりも更に好きだよ・愛してるよと愛情表現をしてくれるようにもなりましたが、前よりも私は彼を信用できなくなりました。
    それは仲直りして一週間後、久しぶりにウィンドウショッピングでも行かないかと誘われ胸躍らせていた時「ちなみに生理はいつ？」と聞かれました。なぜこんなことを聞くのだろうと思いつつ「実は今2日目。でもいつもより生理痛も酷くないから」と送ると「じゃあまた今度にしようか」と断られたのです。
    テンションががくりと下り、だんだんと怒りがこみ上げました。この男はショッピングの後またホテルへ連れ込みヤりたいだけなのだと。生理くらいでショッピングを中止にする理由なんて、そうじゃなきゃ他にないはずです。
    それ以上私は連絡をしませんでしたがまた一週間後程に彼から「生理はどう？生理痛酷かったもんな、心配してたんだよ」と連絡がきました。
    そうか、もしかしたら私の生理痛が酷いのを知ってたから途中で具合が悪くなったらとか私のこと考えて断ったのだろうと思い込ませてみました。
    我ながら騙されやすい性格だと思います。
    でも彼のこと好きだから何度も繰り返してしまいます。
    「もう終わったよ、今回は大丈夫」と送ると彼は「よかった！じゃあエッチはできそうかな？なんちゃってww」ときました。



    そしてここにきました。
    男の人だからそういう処理がないといけないのは分かります。彼女なんだし彼をいつでも受け止めるのも当然だとも思います。
    ムラムラすると言われれば勃たせるのも、口でするのも、好きなことをさせてあげるのも、甘えさせてあげるのも、何１つ文句を言ったことも拒絶したこともありません。大好きな彼が私で満足してくれるならそれが私の喜びでもあると思ってたから、私も仕方ないなぁと思いながらそれが彼だと受け止めていたはずです。
    でも彼にとって私ってただの性欲処理でしかないんじゃないかって思います。というかたぶんそうです。
    そんなのだいぶ前から分かってたのに拒絶しない私は馬鹿です。もうどうしたいのかもわからなくなりました。
    こんな悩むならもういっそのことセフレでいいです。
    彼氏じゃなくて、セフレならそういうものだと受け入れましょう。甘い言葉も愛情表現もいりません。期待させてるようなことされなくてすむし。
    彼氏だったら行為なしのデートくらいしてほしい。私の体のこと気遣ってほしいんです。
    私のこと愛してるならたまには性欲に勝ってほしい。

    まとまりもなく長くなりました。
    女性の方、もし自分だったらこんな彼とは別れますか？それとも受け入れますか？
