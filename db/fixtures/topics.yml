  title: 打ち上げ不参加の木村拓哉　元日は本木雅弘らと一家で知人宅
  name: 匿子
  body:
    http://www.jprime.jp/mwimgs/7/4/-/img_7474c5da47e9262532c266a7d5a9409362712.jpg
    元日、木村家は都心のある一戸建てを訪れていた。某アパレルメーカー社長の自宅で、年始の挨拶に出向くのが恒例だという。 

    「（妻である）工藤静香さんや娘さん、義母さんも一緒でした。同じく社長とつきあいの深い本木雅弘さん（51才）一家も来ていて、賑やかな正月だったそうです」（木村の知人）

