topics_13:
  category_id: 2
  title: 小林麻央、密着番組出演を告知 夫・市川海老蔵を語る
  name: 匿子
  body:
    http://www.oricon.co.jp/news/2084111/full/
    番組については「結婚前からずっと密着をして頂いており、私たち家族にとっての軌跡もあり思い入れのある番組です」と紹介し「今回、一年を振り返って、私からみた主人についてお話することができればと思いました。でも、それは特別なことではありません。もちろん、久しぶりなので、気合いは、必要でしたが笑　毎年、答えてきたインタビューです。なので、今年もいつも通り、番組の中で、私が受けたインタビューも少し放送されます」と告知した。

topics_14:
  category_id: 3
  title: 「ジャニーズ顔」ってどんな顔？
  name: 匿子
  body:
    昔から「ジャニーズ顔」という言葉がありますが、ジャニーズ顔とは具体的にどんな顔ですか？
    ジャニーズ顔とはいってもジャニーズにも色んな顔の人がいますよね？
    俗に言う「ジャニーズ顔」とは具体的にどんな顔なのか皆さんの個人的な意見も含めて教えてください。

