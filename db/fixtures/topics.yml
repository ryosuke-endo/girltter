topics_7:
  category_id: 2
  title: AV女優と熱愛発覚の嵐・松本潤、すでに井上真央と破局か…SMAP解散で許されない結婚
  name: 匿子
  body:
    「松本さんと井上さんとの長かった春は、実らないままもう終わっているようです。これまでたびたび結婚のタイミングを逃してきたようですが、今回のSMAP解散で当分、嵐メンバーの結婚は許されないと決定づけられました。ここ数年で結婚したジャニタレ、たとえば東山紀之さんや国分太一さんなどを見てもわかるように、ジャニタレが結婚を許されるのは40歳を過ぎてからというのが慣例。さらに、嵐が今後ジャニーズをけん引していく立場となれば、松本さんもあと10年は結婚できないでしょう。井上さん側は、これ以上は待てないと決断したようです。もっとも、今回の『文春』報道を読むと、松本さんは井上さんと破局する前から交際していたようなので、元カレの浮気を知らされた井上さんとしてはつらいでしょう」
    http://biz-journal.jp/2017/01/post_17644.html
    http://s3-ap-northeast-1.amazonaws.com/topicks/article_thumb/3297_original.jpg

topics_8:
  category_id: 3
  title: 旦那、彼氏がアイドル好きだったら引きますか？
  name: 匿子
  body:
    私22歳、彼氏23歳です。
    今日、彼氏がスマホを見てニヤニヤしていたので覗きこんだら欅坂46の動画を見てました。
    ショックでした。
    思わず「なんでこんなの見てるの！？」と聞いてしまいました。
    彼は「ごめん」と言ってスマホを閉じました。
    私は心が狭いのでしょうか？
    皆さんは旦那さんや彼氏がアイドル好きだったらどう思いますか？
    http://extrending.com/wp-content/uploads/2016/07/1ed91b87.jpg

