  title: 「イクメンブルー」に陥る父親が増加「自分の時間がない」
  name: 匿子
  body:
    http://news.livedoor.com/article/detail/12495109/
    http://image.news.livedoor.com/newsimage/4/a/4a69d_368_d343784dc8de9acd365a86ba39863dbc-m.jpg
    妻子が寝てから夜釣りの夫「最近、体力がなくなってきた」

    　「自分の時間がほしいが、それを妻には言えない」「スマホを見ていると妻が怒る」「洗濯をしたら満足してくれていたのに、そのうち妻から『たたんでいない』と不満を言われるようになった」… 

    　１１月中旬、兵庫県西宮市の森永乳業近畿工場で開かれた「子育てサポートセミナー」。参加した父親らが育児をめぐる悩みを吐露していた。

topics_3:
  category_id: 3
  title: 友達が少ない・いないことのメリット
  name: 匿子
  body:
    最近は、時代の流れか、友達は多い方がいいという風潮は、すっかりなくなったように思えます。
    タモリさん、林先生はじめ、友達はいない方がいい、という知識人も多いです。

    強がりでも、負け惜しみでもなく、友達が少ない・いないことのメリットをあげましょう。

    私から。

    交際費が浮くことです。

