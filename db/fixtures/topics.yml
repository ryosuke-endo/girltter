topics_16:
  category_id: 3
  title: 旦那の家族から嫁として実際どう思われてると思いますか⁇
  name: 匿子
  body:
    主は、義母から「コイツいつまで人見知りしてるんだよーあー絡みづらいわー」 

    義弟の嫁「おまえしゃべれやー私だけしゃべってるじゃねーか楽するなや」 

    義おばあちゃん「旦那を立てる良い嫁ねー」

    みなさんどう思われてそうですか⁇
