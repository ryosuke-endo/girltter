machine:
  timezone: Asia/Tokyo
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - mv config/secrets.ci.yml config/secrets.yml

test:
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  deploy:
    branch: master
    commands:
      - sh ./script/production_deploy.sh
      - bundle exec cap production deploy:
          timeout: 1200
